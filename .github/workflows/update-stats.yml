name: Update Spotify Stats

on:
  schedule:
    # Run daily at 00:00 UTC (03:00 Turkey time)
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Fetch Spotify Stats (No API Key Required)
        run: node scripts/fetch-spotify-stats.js
      
      - name: Commit and Push
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/stats.json
          git diff --staged --quiet || git commit -m 'chore: Update Spotify stats [skip ci]'
          git push
